<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Bug</title>
    <!-- <link rel="shortcut icon" href="imgs/favicon.ico"> -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
  <div class="container">
    <header>
        <div class="head-private">
            <h1><a href="index.html"><span>B<span class="dot">.</span>B</span>ug</a></h1>
            
            <ul class="private-menu">
                <li><a href="#" class="login-btn">로그인</a></li>
                <li><a href="#" class="join-btn">회원가입</a></li>
                <li><a href="index.html">언어</a></li>
            </ul>
            
        </div>
    </header>
    <main>
        <section id="main">
            <article>
                <div class="bg login-bg"></div>
                <div class="box login-box">
                    <h3>WELCOME TO BB!</h3>
                    <label for="logId">Id</label>
                    <input type="text" name="logId" id="logId" autocomplete="off">
                    <label for="logPwd">Pwd</label>
                    <input type="password" name="logPwd" id="logPwd">
                    <button type="submit" class="btn box-btn-login">로그인</button>
                </div>
            </article>
           
        </section>

        <section id="joinus">
            <article id="ac-1-box">
                <div class="ac-1">
                    <div class="bg ac-1-bg"></div>
                    <div class="box join-box">
                        <h3>JOIN BB!</h3>
                        <label for="joinId">아이디</label>
                        <input type="text" name="joinId" id="joinId">
                        <label for="joinPwd">비밀번호</label>
                        <input type="password" name="joinPwd" id="joinPwd">
                        <label for="joinPwd2">비밀번호확인</label>
                        <input type="password" name="joinPwd2" id="joinPwd2">
                        <label for="email">이메일주소</label>
                        <input type="email" name="email" id="email">
                        <button type="submit" class="btn box-btn-join">회원가입</button>
                    </div>
                </div>
            </article>
            <article id="ac-2-box">
                <div class="ac-2">
                    <div class="bg ac-2-bg"></div>
                </div>
            </article>
            <article id="ac-3-box">
                <div class="ac-3">
                    <div class="bg ac-3-bg"></div>
                </div>
            </article>
        </section>

        <section id="info-bg">
            <article>
                <div class="bg info-bg"></div>
            </article>
         
        </section>
        
    </main>
    <footer>
        <div class="info">
            경기도 용인시 기흥구 신갈동 66-5 3층 | BookBug | 사업자등록번호 409-81-33798
            Copyright ⓒ 2024 BookBug All rights reserved.
        </div>
    </footer>
  </div>
  <button class="top-btn">TOP</button>
  
</body>
</html>
